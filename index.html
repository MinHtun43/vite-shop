<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="flex flex-col min-h-screen">
    <header class="header border-b-2 border-b-gray-400 py-3 sticky top-0 z-10 bg-slate-300">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <div>
            <h1 class="text-3xl font-bold">MMS Solution</h1>
            <p class="font-bold text-slate-500">E-commerce</p>
          </div>
          <div class="flex gap-3 items-center">
            <button type="button"
              class="text-slate-700 border border-slate-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-slate-500 dark:text-slate-500 dark:hover:text-white dark:focus:ring-slate-800 dark:hover:bg-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              <span class="sr-only">Icon description</span>
            </button>
            <button type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example"
              data-drawer-placement="right" aria-controls="drawer-right-example"
              class="relative text-white bg-slate-700 hover:bg-white-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2  dark:bg-slate-800 dark:text-white  dark:hover:bg-white dark:hover:border dark:hover:border-slate-700 dark:hover:text-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <span class="sr-only">Icon description</span>
              <span
                class="bg-red-600 absolute top-0 right-0 w-5 h-5 flex justify-center items-center rounded-full -translate-y-1/2 translate-x-1/2 "
                id="cardItemCount">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- drawer component -->
    <section id="drawer-right-example"
      class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1" aria-labelledby="drawer-right-label">
      <div class="flex flex-col min-h-screen">
        <div>
          <h5 id="drawer-right-label"
          class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
            class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
          </svg>Your Card (<span class="card-count">0</span>)</h5>
        <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
        </div>
        <div class="cardItemGroup h-[500px] overflow-scroll flex-grow flex flex-col gap-5 mb-auto">
          <div class="hidden last:flex justify-center items-center h-full">
            <div class="text-center">
              <img src="./img/No data-cuate.png" alt="">
              <p>There is no items</p>
            </div>
          </div>
        </div>
        <div class="card-footer ">
          <div class="flex flex-col gap-3 border-t-2 border-slate-400 py-2">
            <div class="flex justify-between">
              <p>Total</p>
              <p class="card-item-total">0</p>
            </div>
            <div>
              <button
                class="order-card-btn w-full border-2 rounded border-slate-700 p-1 bg-slate-700 text-white active:scale-90 duration-200">order</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="category-section mb-5 sticky top-12 bg-slate-400 pb-1">
      <div class="container mx-auto">
        <div class="">
          <h4 class="font-bold text-2xl text-slate-500 mb-2">Categories</h4>
          <div class="categoryGroup flex gap-3">
            <button
              class="cat-btn active:scale-90 duration-200 border border-slate-700 px-5 py-1 rounded">All</button>
          </div>
        </div>
    </section>
    <section class="product-section">
      <div class="container mx-auto">
        <div class="">
          <div class="product-Group grid gap-5 grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4">
          </div>
        </div>
    </section>
    <footer class="bg-slate-400 py-2 mt-auto">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <div class="font-bold items-center flex">
            Copyright @ 20203 <a class="underline underline-offset-4" href="https://www.mms-it.com">MMS IT</a>
          </div>
          <div>
            <button type="button"
              class="bg-slate-700 text-white hover:bg-slate-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-slate-500 dark:text-white-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
              </svg>
              <span class="sr-only">Icon description</span>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <template id="categoryTemplate">
      <button class="cat-btn active:scale-90 duration-200 border border-slate-700 px-5 py-1 rounded">sample</button>
    </template>

    <template id="productTemplate">
      <div class="product-card col-span-1">
        <img class="product-img h-36 ms-5 -mb-[50px]" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
          alt="">
        <div class="border border-slate-700 p-5 rounded">
          <p class="product-title w-full font-bold mt-[30px] mb-3 line-clamp-1">Fjallraven - Foldsack No. 1 Backpack,
            Fits 15
            Laptops</p>
          <p class="product-description text-sm mb-5 line-clamp-3">Your perfect pack for everyday use and walks in the
            forest.
            Stash your laptop (up to 15 inches) in the padded sleeve, your everyday...</p>
          <div class="flex justify-between mb-5">
            <div class="flex gap-2 product-star">


            </div>
            <div class="product-rating">( 42.5 / 5)</div>
          </div>
          <hr class="border-slate-500 mb-3">
          <p class="font-bold mb-3">$ <span class="product-price">109.5</span></p>
          <button class="add-card-btn w-full border-2 rounded border-slate-700 p-2 active:scale-90 duration-200 disabled:bg-slate-700 disabled:text-white disabled:active:scale-100">Add to
            card</button>
        </div>
      </div>
    </template>

    <template id="cardItemTemplate">
      <div class="card-item">
        <img class="product-img h-16 ms-5 -mb-[50px] relative z-10" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
          alt="">
        <div class="relative border border-slate-700 p-5 rounded">
          <button class="absolute right-3 top-3 card-item-remove">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6 pointer-events-none stroke-red-600 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            
          </button>
          <p class="product-title w-full font-bold mt-[30px] mb-3 line-clamp-1">Fjallraven - Foldsack No. 1...</p>
          <div class="flex justify-between">
            <p>$ <span class="product-item-cost"> 109.5</span>
              <span class="product-item-price hidden"> 109.5</span></p>
            
            <div class="flex">
              <button class="active:scale-75 duration-300  sub-q-btn w-8 inline-block ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 bg-slate-400 text-white rounded pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
              </button>
              <span class="product-qualtity">0</span>
              <button class="active:scale-75 duration-300  add-q-btn mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 bg-slate-400 text-white rounded pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
